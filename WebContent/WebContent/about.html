<!DOCTYPE html>

<html lang="en">
    <head>
    <script>
    $(document).ready(function() {
        function disableBack() { window.history.forward() }

        window.onload = disableBack();
        window.onpageshow = function(evt) { if (evt.persisted) disableBack() }
    });
</script>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div align="center" >In I Frame</div>
    </body>
</html>
